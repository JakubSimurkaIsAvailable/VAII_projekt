<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Itinerary - yourTravel Log</title>
  
  <link rel="stylesheet" href="styleItinerary.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js" defer></script>
</head>
<body>

  <div class="header">
    <h1>Create Your Travel Itinerary</h1>
  </div>

  <div class="container">
    
    <section id="trip-info">
      <h2>Basic Information</h2>
      <form id="trip-form" action="/post" method="POST" class="row g-3">
        <div class="col-md-6">
          <label for="trip-name" class="form-label">Trip Name:</label>
          <input type="text" class="form-control" id="tripName" name="tripName" required>
        </div>
        <div class="col-md-3">
          <label for="start-date" class="form-label">Start Date:</label>
          <input type="date" class="form-control" id="startDate" name="startDate" required>
        </div>
        <div class="col-md-3">
          <label for="end-date" class="form-label">End Date:</label>
          <input type="date" class="form-control" id="endDate" name="endDate" required>
        </div>
        <div class="col-12">
          <button type="submit" id="save-trip" class="btn btn-primary">Save Trip</button>
          <button type="submit" disabled id="update-trip" class="btn btn-success">Update Trip</button>
        </div>
      </form>
    </section>

    <section id="add-destination">
      <h2>Add Destination</h2>
      <form id="destination-form" class="row g-3">
        <div class="col-md-6">
          <label for="destination-name" class="form-label">Destination:</label>
          <input type="text" class="form-control" id="destination-name" name="destination-name" required>
        </div>
        <div class="col-md-3">
          <label for="visit-date" class="form-label">Visit Date:</label>
          <input type="date" class="form-control" id="visit-date" name="visit-date" required>
        </div>
        <div class="col-md-3">
          <label for="notes" class="form-label">Notes:</label>
          <textarea id="notes" name="notes" class="form-control" rows="3" placeholder="Add any notes..."></textarea>
        </div>
        <div class="col-12">
          <button type="submit" id="add-destination-btn" class="btn btn-primary">Add Destination</button>
        </div>
      </form>
    </section>

    <section id="trip-list">
      <h2>Your Trips</h2>
      <div id="trips-container" class="row g-3">
        <!-- Trips will be dynamically inserted here -->
      </div>
    </section>

  </div>

  <footer class="col-12 bg-dark text-white text-center py-3 mt-auto">
    <a href="mainMenu.html" class="btn btn-outline-primary" style="left:0%">Back to Main Menu</a>
    <p class="mt-3 mb-0">&copy; 2024 yourTravel Log</p>
  </footer>
</body>
</html>
